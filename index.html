  <style>
    body {
    background-color: #E0E0E0 !important; 
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    }

    .tabs {
      display: flex;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .tab {
      padding: 10px 20px;
      border: 1px solid #ccc;
      border-bottom: none;
      background-color: #f1f1f1;
    }

    .tab.active {
      background-color: white;
      font-weight: bold;
    }

    .tab.alarm-active-tab {
      background-color: red !important;
      color: white;
    }

    .tab-content {
      display: none;
      border: 1px solid #ccc;
      padding: 10px;
      background-color: #00B3B3 !important;
    }

    .tab-content.active {
      display: block;
    }

    .alarms-house-layout {
    	display: flex;
      	justify-content: flex-start;
      	align-items: flex-start;
		/*Espacio Fijo entre alarmas y dibujo*/
      	gap: 40px;
		/* Centramos todo el conjunto en la pantalla por si sobra espacio a los lados */
		max-width: 1200px;
  		margin: 0 auto;
    }

    .alarms-container {
    	flex: 0 0 auto; 
  		width: 280px;
    }

    .alarm {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin: 10px 0;
      font-size: 12px;
      width: 275px;
    }

    .active {
      background-color: #ffe5e5;
      color: #b30000;
      font-weight: bold;
    }

    .inactive {
      background-color: #e5ffe5;
      color: #007000;
    }

    .byte-info {
      font-size: 16px;
      font-weight: bold;
    }

    /* ====== √Årea de la casa ====== */
    .house-area {
    	display: flex;
      	flex-direction: column;
      	align-items: center;
      	margin-top: 20px;
		/* Permitimos que la casa mantenga su lugar */
  		flex: 0 0 auto;
    }

    .house-drawing {
      position: relative;
      width: 540px;
      height: 620px;
      top: -70px;
      left: -50px;
    }

    .roof {
      position: absolute;
      top: -60px;
      left: 0;
      width: 0;
      height: 0;
      border-left: 270px solid transparent;
      border-right: 270px solid transparent;
      border-bottom: 200px solid transparent;
    }

    .roof::before,
    .roof::after {
      content: "";
      position: absolute;
      top: 0;
      width: 2px;
      height: 320px;
      background-color: #000;
    }

    .roof::before {
      left: -270px;
      transform: rotate(57deg);
      transform-origin: bottom right;
    }

    .roof::after {
      right: -270px;
      transform: rotate(-57deg);
      transform-origin: bottom left;
    }

    .roof .base-line {
      position: absolute;
      bottom: 0;
      left: -270px;
      width: 540px;
      height: 2px;
      background-color: #000;
    }

    .walls {
      position: absolute;
      bottom: 0;
      width: 540px;
      height: 360px;
      background-color: transparent;
      border: 2px solid #000000;
      box-sizing: border-box;
    }

    .door {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 180px;
      height: 220px;
      background-color: transparent;
      border: 2px solid #000000;
      box-sizing: border-box;
    }

    .window {
      position: absolute;
      bottom: 0;
      left: 360px;
      width: 180px;
      height: 220px;
      background-color: transparent;
      border: 2px solid #000000;
      box-sizing: border-box;
    }
    .bateria{
    	position: absolute;
      	bottom: 0%;	/* Posicionamiento a 0% de la parte inferior */
      	left: 0%;		/* Posicionamiento a 0% de la izquierda */
		transform: translate(40px, 50px); /* Ajuste fino para mantener el dise√±o original (45px left, -50px bottom = 50px up) */
    }
    .persona{
		position: absolute;
      	bottom: 0%;
      	left: 0%;
      	transform: translate(25px, -15px); /* Ajuste fino */
    }
    .termometro{
		position: absolute;
      	top: 40%; /* ~220px desde abajo (620px * 0.35 = 217) */
      	left: 46%; /* ~250px desde la izquierda */
		transform: scale(.75);
    }
    .barra-tierra{
		position: absolute;
      	top: 47%; 
      	right: 0%; 
		transform: translateX(25px) scale(0.70);
    }
    .rectificador{
		position: absolute;
      	bottom: 2%; 
      	right: 2%;
      	transform: scale(0.8); /* translateX(-5px); Ajuste fino */
    }
    .breaker{
		position: absolute;
      	top: 70%; /* ~120px desde abajo (620 - 120 = 500; 500/620 ~ 80%) */
      	right: 0%; /* ~395px desde la izquierda (540-395=145; 145/540 ~ 27%) */
      	transform: translateX(-50px) scale(1.2); /* Ajuste fino */
    }
	/* === Contenedor de figuras EXTERNAS === */
	.external-figures {
		position: relative;
  	  	width: 100%;
  	  	height: 150px;           /* Reducido para mejor visualizaci√≥n */
	  	margin-top: 20px;
	}
	/* === Figuras FUERA de la casa (posicionadas por % en relaci√≥n a .external-figures) === */  
  	.tank-area {
		position: absolute;
  	  	bottom: 70%; /* Centro vertical */
  	  	left: 0%;
		transform: translateX(-100px) scale(0.8);
	}

	#diesel-tank {
	position: absolute;
  	width: 155px;
  	height: 75px;
  	border: 4px solid #555;
  	border-radius: 60px;
  	background: radial-gradient(circle at 50% 30%, #fff176 0%, #FAD201 60%, #c9a801 100%);
  	box-shadow: inset -6px 0 10px rgba(0,0,0,0.3), inset 6px 0 10px rgba(255,255,255,0.5);
  	overflow: hidden;
  	position: relative;
	}

    #diesel-fill {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 0%;
      background: linear-gradient(to top, #007b00, #00ff00);
      border-radius: 0 0 40px 40px;
      transition: height 0.8s ease, background 0.6s ease;
      box-shadow: inset 0 2px 5px rgba(255, 255, 255, 0.5);
    }

    #diesel-text {
      position: absolute;
      width: 100%;
      text-align: center;
      bottom: 10px;
      font-weight: bold;
      color: #000;
      font-size: 20px;
      text-shadow: 1px 1px 2px rgba(255,255,255,0.9);
    }

	#diesel-title {
	  position: absolute;
	  top: -20px; /* justo encima del tanque */
	  left: 45%;
	  transform: translateX(-40%);
	  font-size: 14px;
	  font-weight: bold;
	  color: #333;
	  text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
	  pointer-events: none;
	}

    .generador{
		position: absolute;
      	bottom: 40%; 
      	left: 13%;
		transform: scale(0.8);
    }
    /* Solo l√≠neas, sin relleno */
    .gen-body, .gen-base {
        fill: none;
        stroke: black;
        stroke-width: 2;
    }
    .button {
        margin: 10px;
        padding: 8px 12px;
        cursor: pointer;
    }
    .ats{
		position: absolute;
      	bottom: 45%;
      	right: 20%;
		transform: scale(0.8);
    }
    .flecha1{
		position: absolute;
      	bottom: 70%;
      	left: 35%;
		transform: scale(0.4);
    }
      .flecha2{
		position: absolute;
      	bottom: 70%;
      	right: 5%;
		transform: translateX(10px) scale(0.4);
    }
      .flecha3{
		position: absolute;
      	bottom: 80%;
      	right: 10%;
      	transform: translateY(-5px) scale(0.4) rotate(-90deg); /* Se gira para apuntar arriba */
    }
    .flecha4{
		position: absolute;
      	bottom: 67%;
      	left: 1%;
		transform: scale(0.35);
    }
    .poste{
		position: absolute;
      	bottom: 35%;
      	right: 0%;
		transform: traslateX(25%);
    }
    .history-box {
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      max-height: 200px;
      overflow-y: auto;
    }

    .clear-btn {
      margin: 5px 0;
      padding: 5px 10px;
      background: #ff6666;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .clear-btn:hover {
      background: #e60000;
    }
    /* Color rojo a la figura */
	.alarm-figure-active svg * {
  	stroke: red !important;
  	fill: red !important;
		}

	/* Parpadeo cada 2 segundos */
	@keyframes parpadeo {
  	0%   { opacity: 1; }
  	50%  { opacity: 0.1; }
  	100% { opacity: 1; }
		}

	.alarm-blink {
  	animation: parpadeo 2s infinite;
	}

    client.on('connect', () => {
      console.log('? Conectado a EMQX');
      client.subscribe('esp32/External_Alarms_OTY');
      client.subscribe('esp32/External_Alarms_ITR');
      client.subscribe('esp32/NivelDiesel_ITR');
    });

    client.on('message', (topic, message) => {
      if (topic === 'esp32/External_Alarms_OTY' || topic === 'esp32/External_Alarms_ITR') {
        const highByte = message[0];
        const lowByte = message[1];
        const value = (highByte << 8) | lowByte;
        const binStr = value.toString(2).padStart(16, '0');

        if (topic === 'esp32/External_Alarms_OTY') {
          document.getElementById('byte-external-OTY').textContent =
            `Bytes recibidos (OTY): ${highByte}, ${lowByte} | bin: ${binStr}`;
          updateAlarms('alarms-external-OTY', value, alarmNamesExternalOTY);
        } else {
          document.getElementById('byte-external-ITR').textContent =
            `Bytes recibidos (ITR): ${highByte}, ${lowByte} | bin: ${binStr}`;
            
          updateAlarms('alarms-external-ITR', value, alarmNamesExternalITR);
        }
      } else if (topic === 'esp32/NivelDiesel_ITR') {
        const porcentaje = parseInt(message.toString());
        updateDieselLevel(porcentaje);

      if (!tabs[tabIndex]) return;
      tabs[tabIndex].classList.toggle('alarm-active-tab', isActive);
    }

      const tabs = document.querySelectorAll('.tab');
      const contents = document.querySelectorAll('.tab-content');
      tabs.forEach((tab, i) => {
        tab.classList.toggle('active', i === index);
        contents[i].classList.toggle('active', i === index);

      } else if (nivel < 50) {

// === HISTORIAL POR PESTA√ëA ===

createHistoryContainers();

function renderHistory(site) {
  const list = document.getElementById(`history-${site}`);
  list.innerHTML = '';
  alarmHistory[site].forEach(entry => addHistoryEntry(site, entry));
}

function addHistoryEntry(site, entry) {
  const list = document.getElementById(`history-${site}`);
  const li = document.createElement('li');
  li.textContent = `[${entry.time}] ${entry.name} ? ${entry.state}`;
  list.prepend(li);
}

function logAlarmChange(site, name, state) {
  // Solo registrar si hay un cambio de estado real (0?1 o 1?0)
  const timestamp = new Date().toLocaleString();
  const entry = { time: timestamp, name, state };
  alarmHistory[site].push(entry);
  localStorage.setItem('alarmHistory', JSON.stringify(alarmHistory));
  addHistoryEntry(site, entry);
}

function clearHistory(site) {
  if (confirm(`¬øSeguro que quieres borrar el historial de ${site}?`)) {
    alarmHistory[site] = [];
    localStorage.setItem('alarmHistory', JSON.stringify(alarmHistory));
    renderHistory(site);
  }
}

renderHistory('OTY');

// === Detectar cambios de estado ===
let previousAlarmStates = {

function updateAlarms(containerId, value16bit, alarmNames) {
  const container = document.getElementById(containerId);
  const prev = previousAlarmStates[containerId];
  const current = [];
  let hasActiveAlarm = false;
// Seleccionar el mapa de figuras seg√∫n la pesta√±a
  let figureMap = null;

if (containerId === "alarms-external-OTY") figureMap = figureMapOTY;
if (containerId === "alarms-external-ITR") figureMap = figureMapITR;
  
	container.innerHTML = '';

  // Recorremos de bit 0 a 15 (orden consistente)
  for (let i = 0; i < 16; i++) {
    const bit = (value16bit >> i) & 1;
    // === Control de figuras SOLO de la pesta√±a correspondiente ===
	if (figureMap && figureMap[i]) {
  	const fig = document.getElementById(figureMap[i]);
  	if (fig) {
    if (bit) {
      fig.classList.add("alarm-figure-active");
      fig.classList.add("alarm-blink");      // <- PARPADEO
    } else {
      fig.classList.remove("alarm-figure-active");
      fig.classList.remove("alarm-blink");
    }
  }
}
    current[i] = bit;
    if (bit) hasActiveAlarm = true;

    // Solo registrar si ya hubo lectura previa y hay cambio
    if (prev && prev[i] !== bit) {
      const name = alarmNames[i];
      const site = containerId.includes('OTY') ? 'OTY' : 'ITR';
      const state = bit ? 'üö® ACTIVADA' : '‚úÖ CES√ì';
      logAlarmChange(site, name, state);
    }

    const div = document.createElement('div');
    div.className = 'alarm ' + (bit ? 'active' : 'inactive');
    div.textContent = `A${i} - ${alarmNames[i]}: ${bit ? 'üö® Alarma activa' : '‚úÖ Sin alarma'}`;
    container.appendChild(div);
  }

  previousAlarmStates[containerId] = current;

  if (containerId === 'alarms-external-OTY') toggleAlarmTab(0, hasActiveAlarm);
  if (containerId === 'alarms-external-ITR') toggleAlarmTab(1, hasActiveAlarm);
}
