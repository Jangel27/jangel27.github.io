<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Monitor de Alarmas ESP32</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; }
    h2 { text-align: center; }

    .tabs { display: flex; cursor: pointer; margin-bottom: 10px; justify-content:center; }
    .tab { padding: 10px 20px; border: 1px solid #ccc; border-bottom: none; background-color: #f1f1f1; margin:0 2px; border-radius: 5px 5px 0 0;}
    .tab.active { background-color: white; font-weight: bold; }
    .tab.alarm-active-tab { background-color: red !important; color: white; }

    .tab-content { display: none; border: 1px solid #ccc; padding: 10px; background-color: #fff; border-radius:0 5px 5px 5px;}
    .tab-content.active { display: block; }

    .alarms-house-layout { display: flex; justify-content: space-between; align-items: flex-start; gap: 20px; }

    .alarms-container { flex: 1; }
    .alarm { display: flex; align-items:center; border: 1px solid #ccc; border-radius: 5px; padding: 5px 10px; margin: 5px 0; font-size: 12px; gap: 5px; }
    .alarm svg { width: 24px; height: 24px; }
    .active svg { fill: red; }
    .inactive svg { fill: gray; }

    .byte-info { font-size: 14px; font-weight: bold; margin-bottom:10px; }

    /* ====== √Årea de la casa ====== */
    .house-area { display: flex; flex-direction: column; align-items: center; margin-top: 20px; }
    .house-drawing { position: relative; width: 300px; height: 350px; }
    .tank-container { display:flex; justify-content:center; margin-top:20px; }
    #diesel-tank { width:150px; height:75px; border:4px solid #555; border-radius:60px; background: radial-gradient(circle at 50% 30%, #fff176 0%, #FAD201 60%, #c9a801 100%); position: relative; overflow:hidden; }
    #diesel-fill { position:absolute; bottom:0; left:0; width:100%; height:0%; background: linear-gradient(to top, #007b00, #00ff00); border-radius:0 0 40px 40px; transition: height 0.8s ease, background 0.6s ease;}
    #diesel-text { position:absolute; width:100%; text-align:center; bottom:10px; font-weight:bold; color:#000; font-size:16px; text-shadow:1px 1px 2px rgba(255,255,255,0.9);}
    .history-box { background:#fff; border:1px solid #ccc; padding:10px; max-height:200px; overflow-y:auto; }
    .clear-btn { margin:5px 0; padding:5px 10px; background:#ff6666; color:#fff; border:none; border-radius:4px; cursor:pointer;}
    .clear-btn:hover { background:#e60000; }

  </style>
</head>
<body>
  <h2>Estado de Alarmas (ESP32 v√≠a EMQX)</h2>

  <div class="tabs">
    <div class="tab active" onclick="showTab(0)">Alarmas Externas OTY</div>
    <div class="tab" onclick="showTab(1)">Alarmas Externas ITR</div>
  </div>

  <!-- TAB OTY -->
  <div id="tab-0" class="tab-content active">
    <div class="byte-info" id="byte-external-OTY">Esperando datos de OTY...</div>
    <div class="alarms-house-layout">
      <div class="alarms-container" id="alarms-external-OTY"></div>
      <div class="house-area">
        <div class="tank-container">
          <div id="diesel-tank">
            <div id="diesel-fill"></div>
            <div id="diesel-text">0%</div>
          </div>
        </div>
      </div>
    </div>
    <div id="history-section-OTY"></div>
  </div>

  <!-- TAB ITR -->
  <div id="tab-1" class="tab-content">
    <div class="byte-info" id="byte-external-ITR">Esperando datos de ITR...</div>
    <div class="alarms-house-layout">
      <div class="alarms-container" id="alarms-external-ITR"></div>
      <div class="house-area">
        <div class="tank-container">
          <div id="diesel-tank">
            <div id="diesel-fill"></div>
            <div id="diesel-text">0%</div>
          </div>
        </div>
      </div>
    </div>
    <div id="history-section-ITR"></div>
  </div>

  <script>
    const client = mqtt.connect('wss://d4e6f442.ala.us-east-1.emqxsl.com:8084/mqtt', {
      clientId: 'web_' + Math.random().toString(16).substr(2, 8),
      username: 'Olivas',
      password: 'Jangel27'
    });

    const alarmNamesExternalOTY = [
      "FALLA*ALIM*COM*OTY","GPO*ELEC*OPER*OTY","FALLA*FUS*DIST*A*OTY","FALLA*RECT*A*OTY",
      "ALTA*TEMP*CX*OTY","FALLA*FUS*VOLTA*A*OTY","BAT*EN*OPER*A*OTY","BAJO*VOLTAJE*A*OTY",
      "ALARMA LIBRE 1","ALARMA LIBRE 2","ALARMA LIBRE 3","ALARMA LIBRE 4",
      "ALARMA LIBRE 5","ALARMA LIBRE 6","ALARMA LIBRE 7","ALARMA LIBRE 8"
    ];

    const alarmNamesExternalITR = [
      "FALLA*ALIM*COM*ITR","GPO*ELEC*OPER*ITR","FALLA*FUS*DIST*A*ITR","FALLA*RECT*A*ITR",
      "ALTA*TEMP*CX*ITR","FALLA*FUS*VOLTA*A*ITR","BAT*EN*OPER*A*ITR","BAJO*VOLTAJE*A*ITR",
      "ALARMA LIBRE 1","ALARMA LIBRE 2","ALARMA LIBRE 3","ALARMA LIBRE 4",
      "ALARMA LIBRE 5","ALARMA LIBRE 6","ALARMA LIBRE 7","ALARMA LIBRE 8"
    ];

    const svgIcons = [
      `<svg viewBox="0 0 24 24"><path d="M12 2L13 12H11z"/><circle cx="12" cy="18" r="2"/></svg>`, // Poste de luz (A0)
      `<svg viewBox="0 0 24 24"><rect x="6" y="6" width="12" height="12"/></svg>`, // Grupo electr√≥geno (A1)
      `<svg viewBox="0 0 24 24"><polygon points="12,2 2,22 22,22"/></svg>`, // Fusible (A2)
      `<svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/></svg>`, // Rectificador (A3)
      `<svg viewBox="0 0 24 24"><path d="M12 2C14 8, 18 14, 12 22C6 14, 10 8, 12 2z"/></svg>`, // Alta temperatura (A4)
      `<svg viewBox="0 0 24 24"><path d="M6 6h12v12H6z"/></svg>`, // Bater√≠a (A5,A6,A7)
      `<svg viewBox="0 0 24 24"><path d="M6 6h12v12H6z"/></svg>`, // Bater√≠a (A5,A6,A7)
      `<svg viewBox="0 0 24 24"><path d="M6 6h12v12H6z"/></svg>`  // Bater√≠a (A5,A6,A7)
    ];

    client.on('connect', () => {
      console.log('Conectado a EMQX');
      client.subscribe('esp32/External_Alarms_OTY');
      client.subscribe('esp32/External_Alarms_ITR');
      client.subscribe('esp32/NivelDiesel_ITR');
    });

    client.on('message', (topic, message) => {
      if (topic === 'esp32/External_Alarms_OTY' || topic === 'esp32/External_Alarms_ITR') {
        const highByte = message[0];
        const lowByte = message[1];
        const value = (highByte << 8) | lowByte;
        const binStr = value.toString(2).padStart(16,'0');

        if(topic==='esp32/External_Alarms_OTY'){
          document.getElementById('byte-external-OTY').textContent = `Bytes recibidos (OTY): ${highByte}, ${lowByte} | bin: ${binStr}`;
          updateAlarms('alarms-external-OTY', value, alarmNamesExternalOTY);
        } else {
          document.getElementById('byte-external-ITR').textContent = `Bytes recibidos (ITR): ${highByte}, ${lowByte} | bin: ${binStr}`;
          updateAlarms('alarms-external-ITR', value, alarmNamesExternalITR);
        }
      } else if (topic==='esp32/NivelDiesel_ITR'){
        const porcentaje=parseInt(message.toString());
        updateDieselLevel(porcentaje);
      }
    });

    function showTab(index){
      const tabs=document.querySelectorAll('.tab');
      const contents=document.querySelectorAll('.tab-content');
      tabs.forEach((t,i)=>t.classList.toggle('active',i===index));
      contents.forEach((c,i)=>c.classList.toggle('active',i===index));
    }

    function updateDieselLevel(porcentaje){
      const fill=document.getElementById('diesel-fill');
      const text=document.getElementById('diesel-text');
      const nivel=Math.max(0,Math.min(100,porcentaje));
      fill.style.height=`${nivel}%`;
      if(nivel<20) fill.style.background='linear-gradient(to top, #800000, #ff0000)';
      else if(nivel<50) fill.style.background='linear-gradient(to top, #e6b800, #ffff00)';
      else fill.style.background='linear-gradient(to top, #007b00, #00ff00)';
      text.textContent=`${nivel}%`;
    }

    let previousAlarmStates = { 'alarms-external-OTY': null, 'alarms-external-ITR': null };

    function updateAlarms(containerId, value16bit, alarmNames){
      const container=document.getElementById(containerId);
      const prev=previousAlarmStates[containerId];
      const current=[];
      let hasActive=false;
      container.innerHTML='';

      for(let i=0;i<16;i++){
        const bit=(value16bit>>i)&1;
        current[i]=bit;
        if(bit) hasActive=true;

        const div=document.createElement('div');
        div.className='alarm '+(bit?'active':'inactive');
        let icon='';
        if(i<=4) icon=svgIcons[i];
        if(i>=5 && i<=7 && bit) icon=svgIcons[5]; // bater√≠a
        div.innerHTML=`${icon} A${i} - ${alarmNames[i]}: ${bit?'üö® Alarma activa':'‚úÖ Sin alarma'}`;
        container.appendChild(div);
      }
      previousAlarmStates[containerId]=current;

      if(containerId==='alarms-external-OTY') toggleAlarmTab(0, hasActive);
      if(containerId==='alarms-external-ITR') toggleAlarmTab(1, hasActive);
    }

    function toggleAlarmTab(tabIndex,isActive){
      const tabs=document.querySelectorAll('.tab');
      tabs[tabIndex].classList.toggle('alarm-active-tab',isActive);
    }
  </script>
</body>
</html>
