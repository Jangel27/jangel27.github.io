<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Estado de Pines ESP32</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    .pin { display: inline-block; margin: 10px; width: 60px; height: 60px; line-height: 60px;
           border-radius: 50%; background: gray; color: white; font-weight: bold; }
    .on { background: green; }
    .off { background: red; }
  </style>
</head>
<body>

  <h1>Estado de Pines ESP32</h1>
  <div id="pins">
    <div class="pin" id="pin0">0</div>
    <div class="pin" id="pin1">1</div>
    <div class="pin" id="pin2">2</div>
    <div class="pin" id="pin3">3</div>
    <div class="pin" id="pin4">4</div>
    <div class="pin" id="pin5">5</div>
    <div class="pin" id="pin6">6</div>
    <div class="pin" id="pin7">7</div>
  </div>

  <script>
    // Configura la conexiÃ³n MQTT con WebSocket a EMQX Cloud
    const broker = 'wss://d4e6f442.ala.us-east-1.emqx.cloud:8084/mqtt'; // o tu broker personalizado EMQX
    const topic = 'esp32/External_Alarms';

    const client = mqtt.connect(broker);

    client.on('connect', () => {
      console.log('Conectado al broker MQTT');
      client.subscribe(topic, err => {
        if (err) console.error('Error al suscribirse:', err);
      });
    });

    client.on('message', (topic, message) => {
      const byteValue = parseInt(message.toString());
      console.log('Mensaje recibido:', byteValue);

      for (let i = 0; i < 8; i++) {
        const pin = document.getElementById(`pin${i}`);
        const bit = (byteValue >> i) & 1;
        pin.className = 'pin ' + (bit ? 'on' : 'off');
      }
    });
  </script>

</body>
</html>
