      padding: 10px 20px;

    /* ====== Tanque cil√≠ndrico horizontal ====== */
    .tank-container {
      display: flex;

      align-items: center;
      margin-top: 30px;
    }

    #diesel-tank {
      position: relative;
      width: 300px;
      height: 120px;
      border: 4px solid #555;
      border-radius: 60px; /* forma cil√≠ndrica */
      background: radial-gradient(circle at 50% 30%, #f9f9f9 0%, #ccc 80%);
      box-shadow: inset -6px 0 10px rgba(0, 0, 0, 0.3),
                  inset 6px 0 10px rgba(255, 255, 255, 0.5);
      overflow: hidden;
    }

    #diesel-fill {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 0%;
      background: linear-gradient(to top, #007b00, #00ff00);
      border-radius: 0 0 60px 60px; /* se ajusta al cilindro */
      transition: height 0.8s ease, background 0.6s ease;
      box-shadow: inset 0 2px 5px rgba(255, 255, 255, 0.5);
    }

    #diesel-text {
      position: absolute;
      width: 100%;
      text-align: center;
      bottom: 10px;
      font-weight: bold;
      color: #000;
      font-size: 20px;
      text-shadow: 1px 1px 2px rgba(255,255,255,0.9);
    }
  </style>
