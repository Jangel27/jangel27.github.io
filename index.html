<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Estado de Pines ESP32</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    .pin {
      font-family: monospace;
      padding: 5px;
      margin: 5px;
      display: inline-block;
      width: 60px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .on { background: #c8f7c5; }
    .off { background: #f7c5c5; }
  </style>
</head>
<body>
  <h2>Estado de Pines (D0 a D7)</h2>
  <div id="pins"></div>

  <script>
    const client = mqtt.connect('wss://d4e6f442.ala.us-east-1.emqxsl.com:8084/mqtt', {
      clientId: 'web_' + Math.random().toString(16).substr(2, 8),
      username: 'Olivas',
      password: 'Jangel27'
    });

    client.on('connect', () => {
      console.log('Conectado al broker MQTT');
      client.subscribe('esp32/External_Alarms');
    });

    client.on('message', (topic, message) => {
      const byteValue = message[0]; // primer byte recibido
      const binaryString = byteValue.toString(2).padStart(8, '0'); // ej: '00011010'

      const pinsDiv = document.getElementById('pins');
      pinsDiv.innerHTML = ''; // limpiar anterior

      // Mostrar estado de cada bit (D7 a D0)
      for (let i = 7; i >= 0; i--) {
        const bit = (byteValue >> i) & 1;
        const div = document.createElement('div');
        div.className = 'pin ' + (bit ? 'on' : 'off');
        div.textContent = `D${i}: ${bit ? 'ON' : 'OFF'}`;
        pinsDiv.appendChild(div);
      }
    });
  </script>
</body>
</html>
