<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Monitor de Alarmas ESP32</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .tabs {
      display: flex;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .tab {
      padding: 10px 20px;
      border: 1px solid #ccc;
      border-bottom: none;
      background-color: #f1f1f1;
    }

    .tab.active {
      background-color: white;
      font-weight: bold;
    }

    .tab.alarm-active-tab {
      background-color: red !important;
      color: white;
    }

    .tab-content {
      display: none;
      border: 1px solid #ccc;
      padding: 10px;
      background-color: #d8d8d8;
    }

    .tab-content.active {
      display: block;
    }

    .alarms-house-layout {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 20px;
    }

    .alarms-container {
      flex: 1;
    }

    .alarm {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin: 10px 0;
      font-size: 12px;
      width: 270px;
    }

    .active {
      background-color: #ffe5e5;
      color: #b30000;
      font-weight: bold;
    }

    .inactive {
      background-color: #e5ffe5;
      color: #007000;
    }

    .byte-info {
      font-size: 16px;
      font-weight: bold;
    }

    /* ====== √Årea de la casa ====== */
    .house-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
      position: relative;
      width: 540px;
    }

    .house-drawing {
      position: relative;
      width: 540px;
      height: 620px;
    }

    .roof {
      position: absolute;
      top: -60px;
      left: 0;
      width: 0;
      height: 0;
      border-left: 270px solid transparent;
      border-right: 270px solid transparent;
      border-bottom: 200px solid transparent;
    }

    .roof::before,
    .roof::after {
      content: "";
      position: absolute;
      top: 0;
      width: 2px;
      height: 320px;
      background-color: #000;
    }

    .roof::before {
      left: -270px;
      transform: rotate(57deg);
      transform-origin: bottom right;
    }

    .roof::after {
      right: -270px;
      transform: rotate(-57deg);
      transform-origin: bottom left;
    }

    .roof .base-line {
      position: absolute;
      bottom: 0;
      left: -270px;
      width: 540px;
      height: 2px;
      background-color: #000;
    }

    .walls {
      position: absolute;
      bottom: 0;
      width: 540px;
      height: 360px;
      background-color: transparent;
      border: 2px solid #000000;
      box-sizing: border-box;
    }

    .door {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 150px;
      height: 220px;
      background-color: transparent;
      border: 2px solid #000000;
      box-sizing: border-box;
    }

    .window {
      position: absolute;
      bottom: 0;
      left: 390px;
      width: 150px;
      height: 220px;
      background-color: transparent;
      border: 2px solid #000000;
      box-sizing: border-box;
    }

    .alarm-symbol {
      width: 40px;
      height: 40px;
      margin: 5px;
      display: inline-block;
      vertical-align: middle;
      transition: fill 0.3s, background-color 0.3s;
    }

    .symbol-active {
      fill: red;
      background-color: #ffe5e5;
      border-radius: 4px;
    }

    .symbol-inactive {
      fill: #007000;
    }

    .symbol-container {
      position: absolute;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      top: 10px;
      left: 0;
      right: 0;
    }
  </style>
</head>
<body>
  <h2>Estado de Alarmas (desde ESP32 v√≠a EMQX)</h2>

  <div class="tabs">
    <div class="tab active" onclick="showTab(0)">Alarmas Externas OTY</div>
    <div class="tab" onclick="showTab(1)">Alarmas Externas ITR</div>
  </div>

  <!-- TAB 0: OTY -->
  <div id="tab-0" class="tab-content active">
    <div class="byte-info" id="byte-external-OTY">Esperando datos de OTY...</div>
    <div class="alarms-house-layout">
      <div class="alarms-container" id="alarms-external-OTY"></div>
      <div class="house-area">
        <div class="house-drawing">
          <div class="roof"></div>
          <div class="walls"></div>
          <div class="door"></div>
          <div class="window"></div>
          <div class="symbol-container" id="symbols-OTY"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- TAB 1: ITR -->
  <div id="tab-1" class="tab-content">
    <div class="byte-info" id="byte-external-ITR">Esperando datos de ITR...</div>
    <div class="alarms-house-layout">
      <div class="alarms-container" id="alarms-external-ITR"></div>
      <div class="house-area">
        <div class="house-drawing">
          <div class="roof"></div>
          <div class="walls"></div>
          <div class="door"></div>
          <div class="window"></div>
          <div class="symbol-container" id="symbols-ITR"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const client = mqtt.connect('wss://wwwwvvvvvvvvvvvv084/mqtt', {
      clientId: 'web_' + Math.random().toString(16).substr(2, 8),
      username: 'wwwwwwwww',
      password: '77777777'
    });

    const alarmNamesExternalOTY = [
      "FALLA*ALIM*COM*OTY","GPO*ELEC*OPER*OTY","FALLA*FUS*DIST*A*OTY","FALLA*RECT*A*OTY",
      "ALTA*TEMP*CX*OTY","FALLA*FUS*VOLTA*A*OTY","BAT*EN*OPER*A*OTY","BAJO*VOLTAJE*A*OTY",
      "ALARMA LIBRE 1","ALARMA LIBRE 2","ALARMA LIBRE 3","ALARMA LIBRE 4",
      "ALARMA LIBRE 5","ALARMA LIBRE 6","ALARMA LIBRE 7","ALARMA LIBRE 8"
    ];

    const alarmNamesExternalITR = [
      "FALLA*ALIM*COM*ITR","GPO*ELEC*OPER*ITR","FALLA*FUS*DIST*A*ITR","FALLA*RECT*A*ITR",
      "ALTA*TEMP*CX*ITR","FALLA*FUS*VOLTA*A*ITR","BAT*EN*OPER*A*ITR","BAJO*VOLTAJE*A*ITR",
      "ALARMA LIBRE 1","ALARMA LIBRE 2","ALARMA LIBRE 3","ALARMA LIBRE 4",
      "ALARMA LIBRE 5","ALARMA LIBRE 6","ALARMA LIBRE 7","ALARMA LIBRE 8"
    ];

    const alarmIcons = {
      // A0 - Poste de luz
      0: `<svg class="alarm-symbol" viewBox="0 0 24 24">
            <line x1="12" y1="2" x2="12" y2="20" stroke="currentColor" stroke-width="2"/>
            <circle cx="12" cy="2" r="2" fill="currentColor"/>
          </svg>`,
      // A1 - Motor diesel
      1: `<svg class="alarm-symbol" viewBox="0 0 24 24">
            <rect x="6" y="6" width="12" height="12" fill="currentColor"/>
            <circle cx="12" cy="12" r="4" fill="#fff"/>
          </svg>`,
      // A2 - Fusible
      2: `<svg class="alarm-symbol" viewBox="0 0 24 24">
            <rect x="8" y="10" width="8" height="4" fill="currentColor"/>
          </svg>`,
      // A3 - Rectificador
      3: `<svg class="alarm-symbol" viewBox="0 0 24 24">
            <rect x="6" y="6" width="12" height="12" fill="none" stroke="currentColor" stroke-width="2"/>
            <line x1="6" y1="6" x2="18" y2="18" stroke="currentColor" stroke-width="2"/>
            <line x1="6" y1="18" x2="18" y2="6" stroke="currentColor" stroke-width="2"/>
          </svg>`,
      // A4 - Term√≥metro
      4: `<svg class="alarm-symbol" viewBox="0 0 24 24">
            <line x1="12" y1="2" x2="12" y2="16" stroke="currentColor" stroke-width="2"/>
            <circle cx="12" cy="18" r="4" fill="currentColor"/>
          </svg>`,
      // A5-A7 - Bater√≠a
      5: `<svg class="alarm-symbol" viewBox="0 0 24 24">
            <rect x="6" y="8" width="12" height="8" fill="currentColor"/>
            <rect x="18" y="10" width="2" height="4" fill="currentColor"/>
          </svg>`,
      6: `<svg class="alarm-symbol" viewBox="0 0 24 24">
            <rect x="6" y="8" width="12" height="8" fill="currentColor"/>
            <rect x="18" y="10" width="2" height="4" fill="currentColor"/>
          </svg>`,
      7: `<svg class="alarm-symbol" viewBox="0 0 24 24">
            <rect x="6" y="8" width="12" height="8" fill="currentColor"/>
            <rect x="18" y="10" width="2" height="4" fill="currentColor"/>
          </svg>`
    };

    client.on('connect', () => {
      console.log('Conectado a EMQX');
      client.subscribe('esp32/External_Alarms_OTY');
      client.subscribe('esp32/External_Alarms_ITR');
      client.subscribe('esp32/NivelDiesel_ITR');
    });

    client.on('message', (topic, message) => {
      if (topic === 'esp32/External_Alarms_OTY' || topic === 'esp32/External_Alarms_ITR') {
        const highByte = message[0];
        const lowByte = message[1];
        const value = (highByte << 8) | lowByte;
        const binStr = value.toString(2).padStart(16, '0');

        if (topic === 'esp32/External_Alarms_OTY') {
          document.getElementById('byte-external-OTY').textContent =
            `Bytes recibidos (OTY): ${highByte}, ${lowByte} | bin: ${binStr}`;
          updateAlarms('alarms-external-OTY', 'symbols-OTY', value, alarmNamesExternalOTY);
        } else {
          document.getElementById('byte-external-ITR').textContent =
            `Bytes recibidos (ITR): ${highByte}, ${lowByte} | bin: ${binStr}`;
          updateAlarms('alarms-external-ITR', 'symbols-ITR', value, alarmNamesExternalITR);
        }
      }
    });

    function toggleAlarmTab(tabIndex, isActive) {
      const tabs = document.querySelectorAll('.tab');
      if (!tabs[tabIndex]) return;
      tabs[tabIndex].classList.toggle('alarm-active-tab', isActive);
    }

    function showTab(index) {
      const tabs = document.querySelectorAll('.tab');
      const contents = document.querySelectorAll('.tab-content');
      tabs.forEach((tab, i) => {
        tab.classList.toggle('active', i === index);
        contents[i].classList.toggle('active', i === index);
      });
    }

    let previousAlarmStates = {
      'alarms-external-OTY': null,
      'alarms-external-ITR': null
    };

    function updateAlarms(containerId, symbolContainerId, value16bit, alarmNames) {
      const container = document.getElementById(containerId);
      const symbolsContainer = document.getElementById(symbolContainerId);
      const prev = previousAlarmStates[containerId];
      const current = [];
      let hasActiveAlarm = false;

      container.innerHTML = '';
      symbolsContainer.innerHTML = '';

      for (let i = 0; i < 16; i++) {
        const bit = (value16bit >> i) & 1;
        current[i] = bit;
        if (bit) hasActiveAlarm = true;

        const div = document.createElement('div');
        div.className = 'alarm ' + (bit ? 'active' : 'inactive');
        div.textContent = `A${i} - ${alarmNames[i]}: ${bit ? 'üö® Alarma activa' : '‚úÖ Sin alarma'}`;
        container.appendChild(div);

        // Mostrar s√≠mbolo en el √°rea de la casa
        if (alarmIcons[i]) {
          const wrapper = document.createElement('div');
          wrapper.innerHTML = alarmIcons[i];
          const svg = wrapper.firstChild;
          svg.classList.add(bit ? 'symbol-active' : 'symbol-inactive');
          svg.title = alarmNames[i];
          symbolsContainer.appendChild(svg);
        }
      }

      previousAlarmStates[containerId] = current;
      if (containerId === 'alarms-external-OTY') toggleAlarmTab(0, hasActiveAlarm);
      if (containerId === 'alarms-external-ITR') toggleAlarmTab(1, hasActiveAlarm);
    }
  </script>
</body>
</html>
